        <script>
            function valida() {
              var name = document.form1.nome.value;
              var email = document.form1.email.value;
              var persons = document.form1.persons.value;
        
              if (name == "") {
                alert("Preencha o campo com o seu nome!");
                document.form1.nome.focus();
                return false;
              }
        
              if (email == "") {
                alert("Preencha o campo com o seu email!");
                document.form1.email.focus();
                return false;
              }
        
              if (persons == "") {
                alert("Selecione a sua nota para o site!");
                document.form1.persons.focus();
                return false;
              }
        
              alert("Dados enviados com sucesso!");
              document.form1.reset();
              return true;
            }
          </script>
